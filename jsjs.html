<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="load_page()">
    
    <div>
        <label for="uno">uno</label>
        <input type="text" id="uno">
        <br>
        <button id="boton" onclick="calcular()">ejecuar</button>
        <br>
        <div>
            <label for="" id="print"></label>
        </div>
    </div>



    <script>

        function load_page(){

            document.getElementById("uno").focus();

            let date = new Date();

            console.log(date.getFullYear());
        }


        var array_text = ["lunes", "martes","miercoles","jueves","viernes","sabado","domingo"];

        for (let j = 0;j < array_text.length;j++) {
            console.log(array_text[j]);
            
        }


        function calcular(){

            let uno = document.getElementById("uno").value;

            let nuevo = "";
            for (let j = 0; j < uno.length; j++) {
                
                nuevo += j +1;
                
            }
            
            console.log(nuevo);
        }
        // este for cuenta cuantos caracteres hay en nuevo
        

    </script>
</body>
</html>
